<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <h1>Convert from Fahrenheit to Celsius</h1>
        <script>
            //get Fahrenheit temp from user and convert to decimal
            let f = prompt ("Enter fahrenheit temperature");
            f = parseFloat(f);

            //calculate Celsius temp
            const c = (f-32)*5/9;

            //display the converstion round temps to 1 decimal place
            const html = `<p>${f.toFixed(1)} F = ${c.toFixed(1)} C</p>`;
            document.write(html);
        </script>
    </main>
</body>
</html>
